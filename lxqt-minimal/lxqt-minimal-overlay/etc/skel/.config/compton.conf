# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-opacity = 0.7;
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;
shadow-exclude = [ "name = 'Notification'", "class_g = 'Conky'", "class_g ?= 'Notify-osd'", "class_g = 'Cairo-clock'" ];
# shadow-exclude = "n:e:Notification";
shadow-ignore-shaped = false;
# shadow-exclude-reg = "x10+0+0";
shadow = false;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;

menu-opacity = 0.95;
inactive-opacity = 1;
active-opacity = 1;
alpha-step = 0.01;
inactive-dim = 0.0;
blur-background = false;
blur-kern = "3x3box";

fading = false;
fade-delta = 1;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

backend = "xrender";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
unredir-if-possible = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";

opacity-rule = [ "99:name *?= 'Screenshot'",
"99:class_g = 'Firefox'",
"99:name *?= 'Pale Moon'",
"99:class_g = 'Midori'",
"99:class_g = 'Lazpaint'",
"99:class_g = 'Pinta'",
"99:class_g = 'Viewnior'",
"99:class_g = 'GIMP'",
"99:class_g = 'Darktable'",
"99:name *?= 'VLC'",
"99:name *?= 'Event'",
"99:name *?= 'Call'",
"99:name *?= 'Minitube'",
"99:name *?= 'Write'",
"99:name *?= 'VirtualBox'",
"99:name *?= 'Conky'",
"90:name *?= 'Panel'",
"99:name *?= 'MuseScore'",
"90:name *?= 'Restart'",
"90:name *?= 'Page Info'",
"99:name *?= 'Image'",
"75:name *?= 'mousepad'"];

wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.75;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
